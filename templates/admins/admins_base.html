{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type='text/css' href="{% static 'css/admins.css'%}">
</head>
<body>
  {% if user.username %}
  {% block contents %}
  {% endblock %}
  {% else %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mt-5 border-bottom">
    <h2 class="h2">ログインされていません</h2>
  </div>
  <br>
  <div class="pt-3 text-center bg-light" id="notloginbox">
    <h5 class="pb-4">
      こちらは管理者限定サイトとなっております
    </h5>
    <a class="text-decoration-none" href="/fec_app_folder/admins/login/">
      管理者の方はこちらからログインください
    </a>
  </div>
  {% endif %}
  
</body>
<script type="text/javascript" src="{% static 'js/admins.js'%}"></script> 
</html>
